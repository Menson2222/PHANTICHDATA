<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Tích Dữ Liệu Môi Trường</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        .form-group {
            margin: 10px 0;
            text-align: left;
            padding: 0 20px;
        }
        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1c51d7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #00b3ff;
        }
        #results {
            display: none;
            margin-top: 20px;
        }
        .icon {
            font-size: 50px;
            margin: 10px;
        }
        .ideal {
            color: #4caf50; /* Xanh lá cây */
        }
        .warning {
            color: #ff9800; /* Vàng */
        }
        .danger {
            color: #f44336; /* Đỏ */
        }
    </style>
</head>
<body>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
    <input type="checkbox" id="EC">
    <input type="checkbox" id="TDS">
    <input type="checkbox" id="DO">
    <input type="checkbox" id="T°">
    <input type="checkbox" id="PH">  
    <script>
       const eraWidget = new EraWidget();
       let config = null;
       let ECvalue = 0;
       let TDSvalue = 0;
       let DOvalue = 0;
       let Tvalue = 0;
       let PHvalue = 0;             
       eraWidget.onConfiguration((configuration) => {
         config = configuration.realtime_configs[0];
       });
     
       eraWidget.onValues((values) => {
         const inputEC = document.getElementById('EC');
         ECvalue = values[config.id].value;
         inputEC.checked = values[config.id].value >0;
   
         const inputTDS = document.getElementById('TDS');
         TDSvalue = values[config.id].value;
         inputTDS.checked = values[config.id].value >0;
   
         const inputDO = document.getElementById('DO');
         DOvalue = values[config.id].value;
         inputDO.checked = values[config.id].value >0;
   
         const inputT = document.getElementById('T°');
         Tvalue = values[config.id].value;
         inputT.checked = values[config.id].value >0;      
   
         const inputPH = document.getElementById('PH');
         PHvalue = values[config.id].value;
         inputPH.checked = values[config.id].value >0;      
       });
     
       eraWidget.ready();
     </script>
<div class="container" id="input-container">
    <h1>Nhập Dữ Liệu Môi Trường</h1>
    <form id="dataForm">
        <div class="form-group">
            <label for="tds">TDS (mg/L):</label>
            <input type="number" id="tds" step="0.01" required>  
        </div>
        <div class="form-group">
            <label for="ec">EC (µS/cm):</label>
            <input type="number" id="ec" step="0.01" required> 
        </div>
        <div class="form-group">
            <label for="to">Oxy (mg/L):</label>
            <input type="number" id="to" step="0.01" required> 
        </div>
        <div class="form-group">
            <label for="temperature">Nhiệt độ (°C):</label>
            <input type="number" id="temperature" step="0.01" required> 
        </div>
        <div class="form-group">
            <label for="ph">pH:</label>
            <input type="number" id="ph" step="0.01" required> 
        </div>
        
        <div class="form-group">
            <label for="waterColor">Chọn màu nước:</label>
            <select id="waterColor">
                <option value="">--Chọn màu nước--</option>
                <option value="nâu trà">Nâu trà</option>
                <option value="xanh nhạt">Xanh nhạt</option>
                <option value="xanh đậm">Xanh đậm</option>
                <option value="vàng cam">Vàng cam</option>
                <option value="đỏ gạch">Đỏ gạch</option>
                <option value="đen">Đen</option>
                <option value="trắng đục">Trắng đục</option>
                <option value="trong">Trong</option>
            </select>
        </div>
        <script>
            document.getElementById('ec').value = ECvalue;
            document.getElementById('tds').value = TDSvalue;
            document.getElementById('to').value = DOvalue;   
            document.getElementById('temperature').value = Tvalue;   
            document.getElementById('ph').value = PHvalue; 
        </script>
        <button type="button" onclick="analyzeData()">Phân tích dữ liệu</button>
    </form>
</div>

<div id="results">
    <h1>Kết quả phân tích</h1>
    <div id="summary"></div>
    <button onclick="goBack()">Quay lại</button>
</div>

<script>
    function analyzeData() {
        const tds = parseFloat(document.getElementById('tds').value);
        const ec = parseFloat(document.getElementById('ec').value);
        const to = parseFloat(document.getElementById('to').value);
        const temperature = parseFloat(document.getElementById('temperature').value);
        const ph = parseFloat(document.getElementById('ph').value);
        const waterColor = document.getElementById('waterColor').value;

        let summary = '';
        let colorClass = 'ideal';
        let icon = '&#9989;'; // Biểu tượng mặc định là dấu tích xanh

        // Phân tích dữ liệu về môi trường
        if (tds > 1000) {
            summary += "<p>TDS cao: Có thể cần kiểm tra thêm về độ chất rắn hòa tan trong nước.</p>";
            colorClass = 'warning';
            icon = '&#9888;';
        }
        if (ec > 2000) {
            summary += "<p>EC cao: Có thể có quá nhiều muối trong nước.</p>";
            colorClass = 'warning';
            icon = '&#9888;';
        }
        if (to < 5) {
            summary += "<p>Thiếu oxy: Có thể cần thêm oxy vào nước.</p>";
            colorClass = 'danger';
            icon = '&#9888;';
        }
        if (temperature < 20 || temperature > 30) {
            summary += "<p>Nhiệt độ không phù hợp: Kiểm tra và điều chỉnh nhiệt độ.</p>";
            colorClass = 'warning';
            icon = '&#9888;';
        }
        if (ph < 6.5 || ph > 8.5) {
            summary += "<p>pH không trong khoảng lý tưởng: Điều chỉnh pH của nước.</p>";
            colorClass = 'warning';
            icon = '&#9888;';
        }

        // Phân tích màu nước
        switch (waterColor) {
            case "nâu trà":
                summary += "<p>Màu nước nâu trà: Nước lý tưởng cho tôm nuôi.</p>";
                colorClass = "ideal";
                icon = "&#9989;";
                break;
            case "xanh nhạt":
                summary += "<p>Màu nước xanh nhạt: Tốt cho tôm, có tảo tốt cung cấp oxy.</p>";
                colorClass = "ideal";
                icon = "&#9989;";
                break;
            case "xanh đậm":
                summary += "<p>Màu nước xanh đậm: Có thể có vi khuẩn lam, cần kiểm tra mức oxy và chất độc.</p>";
                colorClass = "warning";
                icon = "&#9888;";
                break;
            case "vàng cam":
                summary += "<p>Màu nước vàng cam: Do đất phèn, cần kiểm tra chất lượng nước.</p>";
                colorClass = "warning";
                icon = "&#9888;";
                break;
            case "đỏ gạch":
                summary += "<p>Màu nước đỏ gạch: Có thể do xói mòn đất, kiểm tra nguồn nước đầu vào.</p>";
                colorClass = "warning";
                icon = "&#9888;";
                break;
            case "đen":
                summary += "<p>Màu nước đen: Có dấu hiệu ô nhiễm nặng, cần xử lý ngay.</p>";
                colorClass = "danger";
                icon = "&#9888;";
                break;
            case "trắng đục":
                summary += "<p>Màu nước trắng đục: Có thể do vi sinh vật phát triển quá mức, cần kiểm tra chất lượng nước.</p>";
                colorClass = "warning";
                icon = "&#9888;";
                break;
            case "trong":
                summary += "<p>Màu nước trong: Có thể do thiếu dinh dưỡng hoặc sinh vật, cần kiểm tra thêm.</p>";
                colorClass = "warning";
                icon = "&#9888;";
                break;
            default:
                summary += "<p>Chưa có thông tin về màu nước.</p>";
                colorClass = "ideal";
                icon = "&#9989;";
                break;
        }

        // Hiển thị kết quả phân tích
        document.getElementById('input-container').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        const summaryDiv = document.getElementById('summary');
        summaryDiv.innerHTML = `<div class="icon ${colorClass}">${icon}</div>${summary}`;
    }

    function goBack() {
        document.getElementById('results').style.display = 'none';
        document.getElementById('input-container').style.display = 'block';
    }
</script>

</body>
</html>
